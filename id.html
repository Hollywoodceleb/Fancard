<!DOCTYPE HTML>
<HTML>
<body>
    <div class="tab-pane" id="tab2">
        <h3 class="block">Provide your identification details</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">

                    <label class="control-label col-md-4">Means Of Identification <span class="required"> *</span></label>
                    <div class="col-md-8">
                        <select class="form-control input-circle" name="Identification" aria-required="true" aria-describedby="select-error" aria-invalid="true" required>

                            <option value="">Select...</option>
                            <option value="INTL PASSPORT">International Passport</option>
                            <option value="NATIONAL ID CARD">National ID</option>
                            <option value="DRIVERS LICENSE">Driver's License</option>
                            <option value="VOTERS CARD">Voter's Card</option>
                            <option value="OTHERS">Other ID</option>

                        </select>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">

                    <label class="control-label col-md-4">If Other, specify </label>
                    <div class="col-md-8">
                        <input type="text" name="OtherIdentification" class="form-control input-circle">
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4">Identification Number <span class="required"> *</span></label>
                    <div class="col-md-8">
                        <input type="text" name="IdentificationNo" class="form-control input-circle" placeholder="Identification Number" value="" required>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4">Issued Date <span class="required"> *</span></label>
                    <div class="col-md-8">
                        <input type="text" name="IssuedDate" class="date-picker form-control input-circle" placeholder="Issued Date" value="" data-format="YYYY-MM-DDTh:m:s" required>
                    </div>
                </div>
            </div>
        </div>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4">Expiry Date <span></span></label>
                    <div class="col-md-8">
                        <input type="text" name="ExpiryDate" class="date-picker form-control input-circle" placeholder="Expiry Date" data-years="2018-2050" value="" data-format="YYYY-MM-DDTh:m:s">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4"></label>
                    <div class="col-md-8">

                    </div>
                </div>
            </div>
        </div>

        </body>
